<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f5fe;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      width: 400px;
      height: 330px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .code{
      top: 97%;
      right: 1%;
      position: absolute;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 20px;
      border: 5px solid #fff;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 30px;
      font-weight: bold;
      color: #000;
      margin-bottom: 10px;
    }

    .bio2{
      font-size: 16px;
      color: #7d7f81;
      margin-bottom: 11px;
      line-height: 0.7;
    }

    .bio {
      font-size: 16px;
      color: #000;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .social-buttons a {
      flex-grow: 1;
      margin: 0 5px;
      padding: 12px 0;
      text-decoration: none;
      color: #ffffff;
      background-color: #2481cc;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: block;
    }

    .social-buttons a:hover {
      transform: scale(1.1);
      background-color: #2481cc;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="avatar">
      <img src="Startic/img/PythonOS.jpg" alt="Your Avatar">
    </div>
    <div class="name">PythonOS</div>
    <div class="bio2">@PythonOS</div>
    <div class="bio">PythonOS 联系方式</div>
    <div class="social-buttons">
      <a href="https://github.com/Github-Huangshaoqi/PythonOS" target="_blank">GitHub</a>
      <a href="https://t.me/PythonOS" target="_blank">Telegram</a>
      <a href="https://x.com/PythonOS2" target="_blank">Twitter</a>
      <a href="https://discord.gg/sbKMNhuvYt" target="_blank">Discord</a>
      <a href="mailto:www@xyehr.cn" target="_blank">Email</a>
      <!-- Add more social buttons as needed -->
    </div>
  </div>

<a href="https://github.com/Github-Huangshaoqi/WebBusinessCard" class="code" target="_blank">Code on GitHub</a>

</body>
</html>
